<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>使用Springboot打开pdf</title>
</head>
<body>
<div class="container">
    <!-- Content here -->
    <table class="table table-striped table-hover">
        <tbody>
        <tr>
            <td style="font-weight: bold">名称</td>
            <td style="font-weight: bold">生生成时间</td>
            <td style="font-weight: bold">操作</td>
        </tr>
        <tr>
            <td>第一个报表</td>
            <td>2020-04-21</td>
            <td><div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-info" onclick="onLineReadPDF(1)">查看</button>
            </div></td>
        </tr>
        <tr>
            <td>第二个报表</td>
            <td>2020-04-22</td>
            <td><div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-info" onclick="onLineReadPDF(2)">查看</button>
            </div></td>
        </tr><tr>
            <td>第三个报表</td>
            <td>2020-04-23</td>
            <td><div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-info" onclick="onLineReadPDF(3)">查看</button>
            </div></td>
        </tr><tr>
            <td>第四个报表</td>
            <td>2020-04-24</td>
            <td><div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-info" onclick="onLineReadPDF(4)">查看</button>
            </div></td>
        </tr><tr>
            <td>第五个报表</td>
            <td>2020-04-25</td>
            <td><div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-info" onclick="onLineReadPDF(5)">查看</button>
            </div></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript">
    function onLineReadPDF(id) {
        var curWwwPath=window.document.location.href;
        var pathName=window.document.location.pathname;
        var pos=curWwwPath.indexOf(pathName);
        var localhostPath=curWwwPath.substring(0,pos);
        window.open(localhostPath + "/static/web/viewer.html?file=/preview?id%3D"+id);
    }
</script>
</body>
</html>
