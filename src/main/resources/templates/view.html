<!DOCTYPE html>

<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<title>图表</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	</head>

	<body>
		<div>下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄下个月回来再弄</div>
		<div id="view" style="width: 600px;height: 400px"></div>


		<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/static/js/echarts-3.8.5.min.js"></script>
		<script type="text/javascript"  th:inline="javascript">
		(function() {

		const fireworksChart = echarts.init(document.getElementById("view"));
		var option = {
		    backgroundColor: '#',
			tooltip: { //提示框组件
				trigger: 'axis',
				formatter: '{b}<br />{a0}: {c0}<br />{a1}: {c1}',
				axisPointer: {
					type: 'shadow',
					label: {
						backgroundColor: '#6a7985'
					}
				},
				textStyle: {
					color: '#fff',
					fontStyle: 'normal',
					fontFamily: '微软雅黑',
					fontSize: 12,
				}
			},
			grid: {
				left: '10%',
				right: '10%',
				bottom: '10%',
				top:'40%',
			//	padding:'0 0 10 0',
				containLabel: true,
			},
		    legend: {//图例组件，颜色和名字
		        right:'10%',
				top:'30%',
				itemGap: 16,
				itemWidth: 18,
				itemHeight: 10,
		        data:[{
		            name:'健康度',
		            //icon:'image://../wwwroot/js/url2.png', //路径
		        },
		        {
		            name:'可用度',
		        }],
		        textStyle: {
					color: '#a8aab0',
					fontStyle: 'normal',
					fontFamily: '微软雅黑',
					fontSize: 12,
		        }
		    },
			xAxis: [
				{
					type: 'category',
				//	boundaryGap: true,//坐标轴两边留白
					data: ['22:18', '22:23', '22:25','22:28','22:30','22:33','22:35','22:40','22:18', '22:23', '22:25','22:28','22:30','22:33','22:35','22:40'],
					axisLabel: { //坐标轴刻度标签的相关设置。
				//		interval: 0,//设置为 1，表示『隔一个标签显示一个标签』
					//	margin:15,
						textStyle: {
							color: '#078ceb',
							fontStyle: 'normal',
							fontFamily: '微软雅黑',
							fontSize: 12,
						},
						rotate:50,
					},
					axisTick:{//坐标轴刻度相关设置。
						show: false,
					},
					axisLine:{//坐标轴轴线相关设置
						lineStyle:{
							color:'#fff',
							opacity:0.2
						}
					},
					splitLine: { //坐标轴在 grid 区域中的分隔线。
						show: false,
					}
				}
			],
			yAxis: [
				{
					type: 'value',
					splitNumber: 5,
					axisLabel: {
						textStyle: {
							color: '#a8aab0',
							fontStyle: 'normal',
							fontFamily: '微软雅黑',
							fontSize: 12,
						}
					},
					axisLine:{
						show: false
					},
					axisTick:{
						show: false
					},
					splitLine: {
						show: true,
						lineStyle: {
							color: ['#fff'],
							opacity:0.06
						}
					}

				}
			],
		    series : [
		        {
		            name:'健康度',
		            type:'bar',
		            data:[[${data1}]],
		            barWidth: 10,
		            barGap:0,//柱间距离
		            // label: {//图形上的文本标签
		            //     normal: {
		            //       show: true,
		            //       position: 'top',
		            //       textStyle: {
		            //           color: '#a8aab0',
		            //           fontStyle: 'normal',
		            //           fontFamily: '微软雅黑',
		            //           fontSize: 12,
		            //       },
		            //     },
		            // },
		          itemStyle: {
		                normal: {
		                    show: true,
		                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
		                        offset: 0,
		                        color: '#5768EF'
		                    }, {
		                        offset: 1,
		                        color: '#5768EF'
		                    }]),
		                    barBorderRadius: 50,
		                    borderWidth: 0,
		                }
		            },
		        },
		        {
		            name:'可用度',
		            type:'bar',
		            data:[[${data2}]],
		            barWidth: 10,
		            barGap:0,//柱间距离
		            // label: {//图形上的文本标签
		            //     normal: {
		            //       show: true,
		            //       position: 'top',
		            //       textStyle: {
		            //           color: '#a8aab0',
		            //           fontStyle: 'normal',
		            //           fontFamily: '微软雅黑',
		            //           fontSize: 12,
		            //       },
		            //     },
		            // },
		             itemStyle: {
		                normal: {
		                    show: true,
		                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
		                        offset: 0,
		                        color: '#69CBF2'
		                    }, {
		                        offset: 1,
		                        color: '#69CBF2'
		                    }]),
		                    barBorderRadius: 50,
		                    borderWidth: 0,
		                }
		            },
		        }
		    ]
		};

		fireworksChart.setOption(option);
		})();
		</script>
	</body>
</html>
